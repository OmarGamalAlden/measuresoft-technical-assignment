<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Oil Price Detection</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="Home">
    <div class="container">
      <div class="content m-auto py-5 px-5">
        <h2 class="text-center">Oil Price Detection</h2>

        <form method="POST">
          <label class="text-white">Previous Year Price:</label>
          <input
            name="prev_price"
            class="form-control my-2"
            type="number"
            step="any"
            required
          />

          <label class="text-white">Current Year Price:</label>
          <input
            name="curr_price"
            class="form-control my-2"
            type="number"
            step="any"
            required
          />

          <button type="submit" class="btn btn-info mt-4 w-100">Check</button>
        </form>
      </div>
    </div>
  </body>
</html>
